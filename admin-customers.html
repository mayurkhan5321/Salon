<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Unlock Style Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-dashboard">
        <!-- Sidebar (same structure) -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <div class="admin-brand">
                    <i class="fas fa-cut"></i>
                    <span class="brand-text">Unlock Style</span>
                    <span class="brand-badge">Admin</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-title">MAIN</div>
                    <a href="admin.html" class="nav-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="admin-analytics.html" class="nav-item">
                        <i class="fas fa-chart-pie"></i>
                        <span class="nav-text">Analytics</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">MANAGEMENT</div>
                    <a href="admin-customers.html" class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span class="nav-text">Customers</span>
                    </a>
                    <a href="admin-staff.html" class="nav-item">
                        <i class="fas fa-user-tie"></i>
                        <span class="nav-text">Staff</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">NOTIFICATIONS</div>
                    <a href="admin-notifications.html" class="nav-item">
                        <i class="fas fa-bell"></i>
                        <span class="nav-text">Push Notifications</span>
                    </a>
                </div>
            </nav>
        </div>

        <div class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Customer Management</h1>
                    <div class="breadcrumb">
                        <span>Home</span> / <span>Customers</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="adminApp.exportCustomerData()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Search and Filters -->
                <div class="filters-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="customerSearch" placeholder="Search customers..." onkeyup="adminApp.searchCustomers()">
                    </div>
                    <select id="statusFilter" onchange="adminApp.filterCustomers()">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <select id="bookingFilter" onchange="adminApp.filterCustomers()">
                        <option value="all">All Customers</option>
                        <option value="regular">Regular (3+ bookings)</option>
                        <option value="new">New Customers</option>
                    </select>
                </div>

                <!-- Customers Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Total Bookings</th>
                                <th>Last Visit</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Customers will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn" onclick="adminApp.prevPage()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                    <button class="page-btn" onclick="adminApp.nextPage()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Customer Details</h3>
                <span class="close" onclick="adminApp.closeModal('customerModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="customer-info">
                    <div class="info-item">
                        <label>Name:</label>
                        <span id="modalCustomerName">-</span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span id="modalCustomerEmail">-</span>
                    </div>
                    <div class="info-item">
                        <label>Phone:</label>
                        <span id="modalCustomerPhone">-</span>
                    </div>
                    <div class="info-item">
                        <label>Total Bookings:</label>
                        <span id="modalCustomerBookings">0</span>
                    </div>
                    <div class="info-item">
                        <label>Member Since:</label>
                        <span id="modalCustomerSince">-</span>
                    </div>
                </div>

                <div class="booking-history">
                    <h4>Booking History</h4>
                    <div id="bookingHistoryList">
                        <!-- Booking history will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-danger" onclick="adminApp.deactivateCustomer()">
                    <i class="fas fa-ban"></i> Deactivate
                </button>
                <button class="btn-secondary" onclick="adminApp.closeModal('customerModal')">Close</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.adminApp) {
                adminApp.loadCustomers();
            }
        });
    </script>
</body>
</html>
